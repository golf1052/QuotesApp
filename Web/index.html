<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whale-Cum Black Party</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>

</head>
<body ng-controller="QuoteStreamController as qs">
  <div class="container" id="page-wrap">
    <div class="row">
      <div class="page-header">
      	<!-- TODO: Dynamic name of room -->
        <h1>Whale-Cum Black Party</h1>
        <!-- <h1>{{qs.name}}</h1> -->
      </div>
    </div>

    <div class="row">
      <!-- Left hand side -->
      <div class="col-md-8">
      	<div class="quote" ng-repeat="quote in qs.quotes">
      		<blockquote class="blurb" ng-class-even="'blockquote-reverse'" ng-repeat="blurb in quote.blurbs">
	        			<p class="blurb-text lead">{{blurb['blurb']}}</p>
	        			<footer>{{blurb['attributed']}}</footer>
        	</blockquote>
        	<hr>
        </div>
      </div>

      <!-- Right hand side -->
      <div class="col-md-4">
        <div id="sidebar">
          <form role="form" id="addQuotesForm" ng-controller="QuoteSubmitController as qsc" ng-submit="qsc.addQuote()">
            <div class="form-group">
              <input ng-model="qsc.quote.blurbs[0]['blurb']" type="text" class="form-control" id="firstBlurbInput" onfocusout="addQuoteForm(this.id)" placeholder="Blurb">
            </div>

            <div class="form-group">
              <input ng-model="qsc.quote.blurbs[0]['attributed']" type="text" class="form-control" id="firstMisattribInput" placeholder="Misattributed To">
            </div>

            <div class="f" id="submitButtonDiv">
              <button on type="sbmit" class="btn btn-lg btn-block">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/party.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="js/angular.min.js"></script>

  <script src="js/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
